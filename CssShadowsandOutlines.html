<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css shadow and outline</title>
    <style>
        .fdiv{
            border:5px solid black;
            margin:5px;
            padding:10px;
            width:50vw;
            margin:auto;
            text-align:center;
            box-shadow:5px 6px 16px 2px black;
            text-transform:capitalize;
            font-size:2rem;
            font-weight: bold;
            text-shadow:3px 2px 0px red;
            outline:5px solid red;
            outline-offset:10px;
            outline-style: dotted;
        }
    </style>
</head>
<body>
    <div class="fdiv">
        Lorem ipsum dolor sit amet.
    </div>
</body>
</html>
