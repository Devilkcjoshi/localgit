<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css document</title>
    <style>
        
        .fdiv{
            background-color: aquamarine;
            color:darkblue;
            border:2px solid grey;
            width:80vw;
            margin:auto;
            font-size:20px;
            padding:0px 10px 0px 10px;
            
        }
    </style>
</head>
<body>
    <div class="fdiv">
        <p class="fpara">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo nulla dignissimos tempora quasi ut expedita, ab nesciunt ipsa eveniet in porro, nihil, aliquam<span>this is our span.</span> voluptates libero nobis totam necessitatibus facilis.
        </p>
    </div>
</body>
</html>
<!-- vw :- it is used to give width to the element and it give the element's width to the given no of the screen -->
<!-- vh :- it is used to give height to the element and it give the element's height to the given no of the screen -->
<!-- em :- em is used to give the font size to the element and it gives the N% of the parent element where N is the no that is given by the user -->
<!-- rem :- rem is also used to give the font size to the element where it gives the N% of the root element that is an html tag and N is the no that is given by the user -->
